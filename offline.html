<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Target Shot Bar</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b35">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 text-center">
        <!-- Logo -->
        <div class="mb-8 flex justify-center">
            <div class="target-circle w-20 h-20 border-4 border-white rounded-full relative flex items-center justify-center">
                <div class="crosshair absolute w-full h-full">
                    <div class="absolute w-0.5 h-full left-1/2 -translate-x-1/2 bg-white"></div>
                    <div class="absolute w-full h-0.5 top-1/2 -translate-y-1/2 bg-white"></div>
                </div>
                <div class="corner-brackets absolute w-full h-full">
                    <div class="absolute w-3 h-3 border-2 border-white top-2 left-2 border-r-0 border-b-0"></div>
                    <div class="absolute w-3 h-3 border-2 border-white top-2 right-2 border-l-0 border-b-0"></div>
                    <div class="absolute w-3 h-3 border-2 border-white bottom-2 left-2 border-r-0 border-t-0"></div>
                    <div class="absolute w-3 h-3 border-2 border-white bottom-2 right-2 border-l-0 border-t-0"></div>
                </div>
                <div class="shot-glass absolute w-4 h-5 border-2 border-white rounded-b-lg top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="liquid absolute bottom-0.5 left-0.5 right-0.5 h-3 bg-target-orange rounded-b-md"></div>
                </div>
            </div>
        </div>
        
        <!-- Title -->
        <h1 class="text-4xl md:text-6xl font-black text-white mb-4 font-orbitron">TARGET SHOT</h1>
        <h2 class="text-2xl md:text-3xl text-gray-300 mb-8">You're Offline</h2>
        
        <!-- Message -->
        <div class="max-w-md mx-auto mb-8">
            <p class="text-gray-400 mb-4">
                It looks like you're not connected to the internet. Don't worry, you can still browse our menu!
            </p>
            <p class="text-sm text-gray-500">
                Some features may be limited while offline.
            </p>
        </div>
        
        <!-- Actions -->
        <div class="space-y-4">
            <button onclick="window.location.href='/'" class="bg-target-orange text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors duration-300">
                View Menu
            </button>
            <div class="text-sm text-gray-500">
                <p>Phone: 03 305 116</p>
                <p>Armenian Street, Mar Mekhael, Beirut</p>
            </div>
        </div>
        
        <!-- Retry Button -->
        <div class="mt-8">
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white transition-colors duration-300">
                Try Again
            </button>
        </div>
    </div>
    
    <style>
        .target-circle {
            width: 80px;
            height: 80px;
            border: 4px solid #ffffff;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .corner-brackets {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .shot-glass {
            position: absolute;
            width: 16px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 0 0 8px 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .liquid {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 12px;
            background-color: #ff6b35;
            border-radius: 0 0 6px 6px;
        }
    </style>
</body>
</html>
